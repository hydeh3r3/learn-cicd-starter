name: Continuous Deployment

on:
    push:
        branches: [main]

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              
            - name: Build the application
              run: ./scripts/buildprod.sh

    Deploy:
        runs-on: ubuntu-latest
        needs: Build
        # Add "id-token" with the intended permissions.
        permissions:
          contents: 'read'
          id-token: 'write'

        steps:
            - name: Check out code
              uses: actions/checkout@v4
              
            - name: Deploy to GCP
              run: gcloud builds submit --project notely-455610 --tag us-central1-docker.pkg.dev/notely-455610/notely-ar-repo/notely:latest .