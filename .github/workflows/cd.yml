name: Continuous Deployment

on:
    push:
        branches: [main]

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              
            - name: Build the application
              run: ./scripts/buildprod.sh

    Deploy:
        runs-on: ubuntu-latest
        needs: Build
        # Add "id-token" with the intended permissions.
        permissions:
          contents: 'read'
          id-token: 'write'

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                workload_identity_provider: 'projects/notely-455610/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
                service_account: 'github-actions@notely-455610.iam.gserviceaccount.com'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'
              with:
                version: '>= 363.0.0'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: Deploy to GCP
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455610/notely-ar-repo/notely:latest .