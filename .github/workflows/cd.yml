name: Continuous Deployment

on:
    push:
        branches: [main]

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              
            - name: Build the application
              run: ./scripts/buildprod.sh
              
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              
            - name: Build Docker image
              run: |
                docker build -t notely:latest .
                docker tag notely:latest us-central1-docker.pkg.dev/notely-455610/notely-ar-repo/notely:latest

    Deploy:
        runs-on: ubuntu-latest
        needs: Build
        env:
          GCP_PROJECT_ID: notely-455610

        steps:
            - name: Check out code
              uses: actions/checkout@v4
              
            - id: auth
              name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v1
              with:
                credentials_json: ${{ secrets.GCP_SA_KEY }}
                
            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                project_id: ${{ env.GCP_PROJECT_ID }}
                
            - name: Configure Docker for GCP Artifact Registry
              run: |
                gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
                
            - name: Build and Push Docker image
              run: |
                docker build -t us-central1-docker.pkg.dev/notely-455610/notely-ar-repo/notely:latest .
                docker push us-central1-docker.pkg.dev/notely-455610/notely-ar-repo/notely:latest